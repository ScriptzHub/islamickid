<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quran Ramadan Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    margin:0;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg,#0cc7c3,#056468);
    color:white;
    text-align:center;
    overflow:hidden; /* no page scroll */
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
    align-items:center;
    padding:20px;
  }

  h1 {
    font-size:36px;
    margin-bottom:10px;
    text-shadow: 2px 2px 4px #000;
  }

  .panel {
    border: 2px solid #056468;
    background: rgba(0,0,0,0.25);
    padding:20px;
    margin:10px 0;
    width:90%;
    max-width:700px;
    border-radius:12px;
  }

  button {
    padding:12px 18px;
    font-size:16px;
    background:#00c7c3;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:8px;
    margin:5px;
    font-weight:bold;
  }

  button:hover {background:#056468;}

  .big {
    font-size:22px;
    font-weight:bold;
    margin-bottom:10px;
  }

  #verse {
    max-height:180px;
    overflow-y:auto;
    border:1px solid #00c7c3;
    padding:8px;
    border-radius:8px;
    margin-top:10px;
    text-align:left;
  }

  #leaderboard {
    max-height:120px;
    overflow-y:auto;
    border:1px solid #00c7c3;
    margin-top:10px;
    padding:8px;
    border-radius:8px;
    text-align:left;
  }

  table {
    width:100%;
    margin-top:10px;
    border-collapse:collapse;
  }
  td {padding:6px; border-bottom:1px solid #056468;}

  .flash {animation: flash 0.3s ease;}
  @keyframes flash {
    0%{background-color:#00c7c3;}
    100%{background-color:transparent;}
  }
</style>
</head>
<body>

<h1>Quran Ramadan Hub</h1>

<div class="panel">
  <div class="big">Ramadan Countdown</div>
  <div id="countdown">Loading...</div>
</div>

<div class="panel">
  <div class="big">Are you fasting for Ramadan?!</div>
  <div id="votes">Votes: 0</div>
  <button onclick="vote()">YES I'M FASTING!!!</button>
</div>

<div class="panel">
  <div class="big">Live Prayer Times</div>
  <table id="prayerTable" onclick="window.open('https://www.islamicfinder.org/prayer-times/', '_blank')"></table>
</div>

<div class="panel">
  <div class="big">Quran Verse Generator</div>
  <button onclick="getVerse()">Give Me a Verse!!!</button>
  <button onclick="copyVerse()">Copy Verse</button>
  <div id="verse"></div>
  <div class="big">Recent Verses</div>
  <div id="leaderboard"></div>
</div>

<script src="script.js"></script>
</body>
</html>
